<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/8957649a3e.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/chat.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/user.js" defer></script>
    <script src="js/display.js" defer></script>
    <title>Friends - animal Talk</title>
  </head>
  <body>
    <!-- 스테이터스 -->
    <div class="status-fixed">
      <div class="status-bar">
        <div class="status-bar-column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
          <span class="clock"></span>
        </div>
        <div class="status-bar-column">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="friend-header">
      <h1 class="header-title">친구</h1>
      <div class="header-icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="info-notification info-badge"></div>
          </a>
        </div>
      </div>
    </header>

    <!-- 친구 알림 -->
    <a class="friends-display">
      <i class="fa-solid fa-circle-info"></i> Friend's Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!-- 메인 스크린 -->
    <main class="main-screen">
      <!-- 사용자 화면 -->
      <div class="user-display">
        <div class="user-display-column">
          <img
            class="user-display-img user-display-img-xl"
            src="src/user00.jpg"
            alt=""
          />
          <div class="user-display-text">
            <h4 class="user-display-title"></h4>
            <h6 class="user-display-subtitle">😀 행복하다</h6>
          </div>
        </div>
        <div class="user-display-column"></div>
      </div>

      <!-- 채널 -->
      <div class="display-channel">
        <div class="channel-flex">
          <span class="channel-header">Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs arrow"></i>
        </div>
      </div>

      <!-- 유저화면 -->
      <div class="user-display user-slider">
        <!-- 유저화면 왼쪽 -->
        <div class="user-display-column">
          <img
            class="user-display-img user-display-img-xs"
            src="src/user00.jpg"
            alt=""
          />
          <div class="user-display-text">
            <h4 class="user-display-title user-display-title-not-bold">
              Channel
            </h4>
          </div>
        </div>
        <!-- 유저화면 오른쪽 -->
        <div class="user-display-column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <!-- 친구화면 -->
      <div class="friend-display">
        <div class="user-display-column">
          <img
            class="user-display-img user-display-img-xs"
            src="src/user00.jpg"
            alt=""
          />
          <div class="user-display-text">
            <h4 class="user-display-title user-display-title-not-bold">
              Channel
            </h4>
          </div>
        </div>
        <!-- 유저화면 오른쪽 -->
        <div class="user-display-column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- 네비게이션 -->
    <nav class="nav">
      <ul class="nav-flex">
        <li>
          <a class="nav-link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="chats.html">
            <div class="chat-notification chat-count total">300+</div>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="more.html">
            <div class="info-notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 스플래쉬 -->
    <div class="splash">
      <div class="splash-left left">asdadas</div>
      <div class="splash-right right">asdsadas</div>
    </div>

    <div class="size">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
