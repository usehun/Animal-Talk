<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/8957649a3e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 스테이터스 -->
    <div class="status-fixed">
      <div class="status-bar">
        <div class="status-bar-column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
          <span>18:43</span>
        </div>
        <div class="status-bar-column">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="friend-header">
      <h1 class="header-title">친구</h1>
      <div class="header-icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div><i class="fa-solid fa-gear fa-lg"></i></div>
      </div>
    </header>

    <a class="friends-display">
      <i class="fa-solid fa-circle-info"></i> Friend's Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-display">
      <div class="user-display-column">
        <img class="user-display-img" src="src/catalyststuff00.jpg" alt="" />
        <div class="user-display-text">
          <h4 class="user-display-title">Rabbit</h4>
          <h6 class="user-display-subtitle">😀 행복하다</h6>
        </div>
      </div>
      <div class="user-display-column"></div>
    </div>

    <!-- 네비게이션 -->
    <nav class="nav">
      <ul class="nav-flex">
        <li>
          <a class="nav-link" href="#">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="#">
            <div class="chat-notification">1</div>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="#">
            <div class="info-notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="#">
            <i class="fa-solid fa-gear fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
