<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/8957649a3e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js" defer></script>

    <title>More - animal Talk</title>
  </head>
  <body>
    <!-- 스테이터스 -->
    <div class="status-fixed">
      <div class="status-bar">
        <div class="status-bar-column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
          <span class="clock"></span>
        </div>
        <div class="status-bar-column">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="friend-header">
      <h1 class="header-title">더보기</h1>
      <div class="header-icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="info-notification info-badge"></div>
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 스크린 -->
    <main class="main-screen more-screen">
      <div class="user-display">
        <div class="user-display-column">
          <img
            class="user-display-img user-display-img-xl"
            src="src/user00.jpg"
            alt=""
          />
          <div class="user-display-text">
            <h4 class="user-display-title">Rabbit</h4>
            <h6 class="user-display-subtitle">
              +82-1234-5678
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-display-column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <!-- 아이콘 -->
      <div class="find-icons">
        <div class="find-icons-icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-face-laugh-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Themes</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Account</span>
        </div>
      </div>

      <!-- 다른 어플 -->
      <div class="suggestion">
        <div class="suggestion-title">Suggestion</div>
        <!-- 어플 추가 -->
        <div class="suggestion-icons">
          <div class="suggestion-icon">
            <div class="suggestion-icon-img">
              <i class="fa-solid fa-dog"></i>
            </div>
            <div class="suggestion-icon-title">Dog</div>
          </div>

          <div class="suggestion-icon">
            <div class="suggestion-icon-img">
              <i class="fa-solid fa-fish"></i>
            </div>
            <div class="suggestion-icon-title">Fish</div>
          </div>

          <div class="suggestion-icon">
            <div class="suggestion-icon-img">
              <i class="fa-solid fa-cow"></i>
            </div>
            <div class="suggestion-icon-title">Cow</div>
          </div>

          <div class="suggestion-icon">
            <div class="suggestion-icon-img">
              <i class="fa-solid fa-dove"></i>
            </div>
            <div class="suggestion-icon-title">Bird</div>
          </div>
        </div>

        <div class="suggestion-icons">
          <div class="suggestion-icon">
            <div class="suggestion-icon-img">
              <i class="fa-solid fa-horse"></i>
            </div>
            <div class="suggestion-icon-title">Horse</div>
          </div>

          <div class="suggestion-icon">
            <div class="suggestion-icon-img">
              <i class="fa-solid fa-cat"></i>
            </div>
            <div class="suggestion-icon-title">Cat</div>
          </div>
        </div>
      </div>
    </main>

    <!-- 네비게이션 -->
    <nav class="nav">
      <ul class="nav-flex">
        <li>
          <a class="nav-link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="chats.html">
            <div class="chat-notification chat-count total">300+</div>

            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="more.html">
            <div class="info-notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="size">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
