<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/8957649a3e.js"
      crossorigin="anonymous"
    ></script>
    <title>More - animal Talk</title>
  </head>
  <body>
    <!-- 스테이터스 -->
    <div class="status-fixed">
      <div class="status-bar">
        <div class="status-bar-column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
          <span>18:43</span>
        </div>
        <div class="status-bar-column">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="header">
      <div class="title">
        <div class="title-column">
          <input class="left-btn" type="button" onClick="history.go(-1)" />
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </div>
        <div class="title-column">
          <h1 class="title-header">Settings</h1>
        </div>
        <div class="title-column">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
      </div>
    </header>

    <!-- 메인 스크린 -->
    <main class="main-screen more-screen">
      <ul class="setting-list">
        <li class="setting-setting">
          <div class="setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>

          <div class="setting-column"></div>
        </li>

        <li class="setting-setting">
          <div class="setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>animal Lab</span>
          </div>

          <div class="setting-column"></div>
        </li>

        <li class="setting-setting">
          <div class="setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>

          <div class="setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <!-- 네비게이션 -->
    <nav class="nav">
      <ul class="nav-flex">
        <li>
          <a class="nav-link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="chats.html">
            <div class="chat-notification badge">1</div>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="more.html">
            <div class="info-notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
