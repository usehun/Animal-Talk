<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/8957649a3e.js"
      crossorigin="anonymous"
    ></script>
    <title>friend-header - animal Talk</title>
  </head>
  <body>
    <!-- 스테이터스 -->
    <div class="status-fixed">
      <div class="status-bar">
        <div class="status-bar-column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
          <span>18:43</span>
        </div>
        <div class="status-bar-column">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="friend-header">
      <h1 class="header-title">찾기</h1>
      <div class="header-icons">
        <div>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <div>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="info-notification info-badge"></div>
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 스크린 -->
    <main class="main-screen">
      <!-- 아이콘 -->
      <div class="find-icons">
        <div class="find-icons-icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <!-- 추천 친구 -->
      <div class="recommend">
        <h6 class="recommend-title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <!-- 오픈채팅 -->
      <div class="open-chat">
        <div class="open-chat-header">
          <h4 class="open-chat-title">Open Chat</h4>
          <a href="#">
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </a>
        </div>

        <!-- 오픈채팅 게시글 -->
        <div class="open-post">
          <div class="open-post-column">
            <h5 class="open-post-title">
              <a href="#"> #브레멘 음악대 </a>
            </h5>
            <h6 class="open-post-hashtags">#브레멘#동물#friends</h6>
            <div class="open-post-members">
              <img src="src/post01.jpg" alt="" />
              <span class="open-post-member-count">4 members</span>
              <div class="divider"></div>
              <span class="open-post-member-status">Active</span>
            </div>
          </div>
          <div class="open-post-column">
            <div class="open-post-photo">
              <img src="src/post02.jpg" alt="" />
              <div class="open-post-like">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post-column">
            <h5 class="open-post-title">
              <a href="#"> #주토피아 </a>
            </h5>
            <h6 class="open-post-hashtags">#동네#친구#모임</h6>
            <div class="open-post-members">
              <img src="src/post03.jpg" alt="" />
              <span class="open-post-member-count">725 members</span>
              <div class="divider"></div>
              <span class="open-post-member-status">Active</span>
            </div>
          </div>
          <div class="open-post-column">
            <div class="open-post-photo">
              <img src="src/post04.jpg" alt="" />
              <div class="open-post-like">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>999+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 네비게이션 -->
    <nav class="nav">
      <ul class="nav-flex">
        <li>
          <a class="nav-link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="chats.html">
            <div class="chat-notification badge">1</div>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav-link" href="more.html">
            <div class="info-notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="size">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
